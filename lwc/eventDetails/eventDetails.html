<template>

  <lightning-card variant="Narrow" title="Event Details" icon-name="standard:event">
    <lightning-tabset variant="scoped" active-tab-value="event">
      <lightning-tab label="Event Details" value="event">
        <div class="slds-m-around_small">
          <lightning-record-form 
          record-id={recordId} 
          layout-type="Full" 
          columns="2" 
          object-api-name="Event_Info__c"
           mode="readonly">
          </lightning-record-form>
        </div>
      </lightning-tab>
      <lightning-tab label="Speaker Details" value="speaker" onactive={handleSpeakerActive}>
          <lightning-button variant="brand" label="New Speaker" title="New Speaker" onclick={createSpeaker} ></lightning-button>
      <template if:true={speakerList}>
        <lightning-datatable
        key-field="id"
        data={speakerList}
        show-row-number-column
        hide-checkbox-column
        columns={columnsList}>
        </lightning-datatable>
      </template>
      <template if:false={errors}>
        <template if:false={speakerList}>
            There are no speaker associated with the event.
        </template>
      </template>
      </lightning-tab>
      <lightning-tab label="Location Details" value="location" onactive={handleLocationDetails}>
        <template if:true={eventRec}>
          Location Landmark - {eventRec.Location__r.Landmark__c} 
          <lightning-formatted-address city={eventRec.Location__r.City__c}
          province={eventRec.Location__r.State__c}
          postal-code={eventRec.Location__r.Postal_Code__c}
          country={eventRec.Location__r.Country__c}
          street={eventRec.Location__r.Street__c}
          title="Event Location"
          >

          </lightning-formatted-address>
        </template>
      </lightning-tab>
      <lightning-tab label="Attendee Details" value="attendee" onactive={handleEventAttendee}>
          <lightning-button variant="brand" label="New Attendee" title="New Attendee" onclick={createAttendee} ></lightning-button>
        <lightning-datatable
        key-field="id"
        data={attendeesList}
        show-row-number-column
        hide-checkbox-column
        columns={columnsAtt}>
        </lightning-datatable>
      </lightning-tab>
    </lightning-tabset>
  </lightning-card>
    
</template>
